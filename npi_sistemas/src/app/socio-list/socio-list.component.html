<h2 class="text-center my-4">Lista dos Sócios</h2>

<div class="container" style="--bs-gutter-x: 20.5rem;">
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr class="bg-primary text-white">
          <th class="py-3">Nome</th>
          <th class="py-3">Renda</th>
          <th class="py-3">Ativo</th>
          <th class="py-3">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let socio of socios">
          <td class="align-middle">{{ socio.nome }}</td>
          <td class="align-middle">R$ {{ socio.renda }}</td>
          <td class="align-middle">
            <span [ngClass]="{'text-success': socio.ativo, 'text-danger': !socio.ativo}">
              {{ socio.ativo ? 'Ativo' : 'Inativo' }}
            </span>
          </td>
          <td class="align-middle">
            <button class="btn btn-sm btn-primary me-2" (click)="updateSocio(socio.id)">Editar</button>
            <button class="btn btn-sm btn-danger me-2" (click)="deleteSocio(socio.id)">Excluir</button>
            <button class="btn btn-sm btn-info" (click)="SocioDetails(socio.id)">Detalhes</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
