<div class="col-md-6 offset-md-3 update-form">
  <h3>Atualização dos Dependente</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" [(ngModel)]="dependente.nome" name="nome" required minlength="5" maxlength="50">
    </div>

    <div class="form-group">
      <label for="renda">Renda:</label>
      <input type="number" class="form-control" id="renda" [(ngModel)]="dependente.idade" name="idade" required min="0">
    </div>
    <button class="btn btn-success" type="submit">Salvar</button>
  </form>
</div>
