<div class="col-md-6 offset-md-3">
  <h3 class="text-center" style="margin-bottom: 20px;">Update Dependente</h3>
  <form (ngSubmit)="onSubmit()" style="background-color: #f2f2f2; padding: 20px; border-radius: 5px;">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" [(ngModel)]="dependente.nome" name="nome" required minlength="5" maxlength="50">
    </div>

    <div class="form-group">
      <label for="renda">Renda:</label>
      <input type="number" class="form-control" id="renda" [(ngModel)]="dependente.idade" name="idade" required min="0">
    </div>
    <button class="btn btn-success" type="submit" style="margin-top: 10px;">Enviar</button>
  </form>
</div>
