<h2 class="text-center my-4">Lista dos Dependentes</h2>

<div class="container" style="max-width: 60.10rem;">
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr class="bg-primary text-white">
          <th class="py-3">Nome</th>
          <th class="py-3">Idade</th>
          <th class="py-3">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dependente of dependentes">
          <td class="align-middle">{{ dependente.nome }}</td>
          <td class="align-middle">{{ dependente.idade }}</td>
          <td class="align-middle">
            <button class="btn btn-sm btn-primary me-2" (click)="updateDependente(dependente.id)">Editar</button>
            <button class="btn btn-sm btn-danger me-2" (click)="deleteDependente(dependente.id)">Excluir</button>
            <button class="btn btn-sm btn-info" (click)="DependenteDetails(dependente.id)">Detalhes</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
